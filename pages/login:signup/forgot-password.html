<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <title>Forgot Password</title>
        <style>
          /* Reset default styles */
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
          }

          .auth-container {
            background-color: #fff; /* White container for contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #ffffff;
            position: relative;
            /* Add a decorative top border */
            border-top: 4px solid #811112; /* Deep red accent */
          }

          .auth-container h2 {
            margin-bottom: 30px;
            color: #811112; /* Deep red for the heading */
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 2px;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
          }

          .auth-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #811112;
            border-radius: 5px;
            font-size: 14px;
            color: #811112; /* Deep red text */
            background-color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Open Sans', sans-serif;
          }

          .auth-form input:focus {
            border-color: #6c0e10; /* Deep red on focus */
          }

          .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #811112; /* Deep red for the button */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
          }

          .auth-form button:hover {
            background-color: #6c0e10; /* Slightly darker red on hover */
          }

          .auth-form button:disabled {
            background-color: #000000;
            cursor: not-allowed;
          }

          .forgot-password-text {
            font-size: 14px;
          }

          .error-message {
            color: #811112; /* Deep red for errors */
            font-size: 14px;
            margin-top: 10px;
            display: none;
            font-family: 'Open Sans', sans-serif;
          }

          .back {
            margin: 10px 0;
            font-size: 12px;
            color: #811112;
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Open Sans', sans-serif;
          }

          .back:hover {
            color: #6c0e10; /* Deep red on hover */
            text-decoration: underline;
          }

          /* Decorative elements (optional vintage flourish) */
          .auth-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 10px;
          }

          /* Responsive design */
          @media (max-width: 480px) {
            .auth-container {
              padding: 20px;
              margin: 20px;
            }

            .auth-container h2 {
              font-size: 24px;
            }

            .auth-form input,
            .auth-form button {
              font-size: 14px;
              padding: 10px;
            }

            .signup-link {
              font-size: 12px;
            }
          }
        </style>
    </head>
    <body>
        <div class="auth-container">
            <h2>Forgot Password</h2>
            <p class="forgot-password-text">We'll send you an email with instructions on how to reset your password.</p>
            <br>
            <form id="forgot-password-form" class="auth-form">
              <input type="email" id="login-email" placeholder="Email" required aria-label="Email" /><br>
              <button type="submit">Submit</button><br>
              <p id="submit-email-error" class="error-message"></p>
            </form>
            <br>
            <a href="../login:signup/login.html" class="back">Back</a>
          </div>

          <script></script>
    </body>
</html>

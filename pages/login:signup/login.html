<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
        <title>Login Page</title>
        <style>
          /* Reset default styles */
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            font-family: 'Georgia', serif; /* Vintage-inspired serif font */
            background-color: #cab7a1; /* Light beige solid background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
          }

          .auth-container {
            background-color: #fff; /* White container for contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #b29576; /* Muted taupe border for vintage feel */
            position: relative;
            /* Add a decorative top border */
            border-top: 4px solid #811112; /* Deep red accent */
          }

          .auth-container h2 {
            margin-bottom: 30px;
            color: #811112; /* Deep red for the heading */
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 2px;
            font-family: 'Cinzel', serif; /* Ornate vintage font for headings */
            text-transform: uppercase;
          }

          .auth-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #b29576; /* Muted taupe border */
            border-radius: 5px;
            font-size: 14px;
            color: #811112; /* Deep red text */
            background-color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Georgia', serif;
          }

          .auth-form input:focus {
            border-color: #811112; /* Deep red on focus */
          }

          .auth-form .forgot-password {
            display: block;
            margin: 10px 0;
            font-size: 12px;
            color: #b29576; /* Muted taupe for links */
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Georgia', serif;
          }

          .auth-form .forgot-password:hover {
            color: #811112; /* Deep red on hover */
          }

          .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #811112; /* Deep red for the button */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
          }

          .auth-form button:hover {
            background-color: #540a0b; /* Slightly darker red on hover */
          }

          .auth-form button:disabled {
            background-color: #b29576; /* Muted taupe when disabled */
            cursor: not-allowed;
          }

          .error-message {
            color: #811112; /* Deep red for errors */
            font-size: 14px;
            margin-top: 10px;
            display: none;
            font-family: 'Georgia', serif;
          }

          .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #b29576; /* Muted taupe for text */
            font-family: 'Georgia', serif;
          }

          .signup-link a {
            color: #811112; /* Deep red for the link */
            text-decoration: none;
            transition: color 0.3s ease;
          }

          .signup-link a:hover {
            color: #540a0b; /* Darker red on hover */
          }

          /* Decorative elements (optional vintage flourish) */
          .auth-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 10px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23811112" stroke-width="2"><path d="M12 3c-4 0-8 4-8 8s4 8 8 8 8-4 8-8-4-8-8-8zm0 14c-3 0-6-3-6-6s3-6 6-6 6 3 6 6-3 6-6 6z"/></svg>') no-repeat center;
          }

          /* Responsive design */
          @media (max-width: 480px) {
            .auth-container {
              padding: 20px;
              margin: 20px;
            }

            .auth-container h2 {
              font-size: 24px;
            }

            .auth-form input,
            .auth-form button {
              font-size: 14px;
              padding: 10px;
            }

            .signup-link {
              font-size: 12px;
            }
          }
        </style>
    </head>
    <body>
        <div class="auth-container">
            <h2>Login Page</h2>
            <form id="login-form" class="auth-form">
              <input type="email" id="login-email" placeholder="Email" required aria-label="Email" /><br>
              <input type="password" id="login-password" placeholder="Password" required aria-label="Password" /><br>
              <button type="submit">Login</button><br>
              <a href="/forgot-password.html" class="forgot-password">Forgot Password?</a><br>
              <p id="login-error" class="error-message"></p>
              <br>
            </form>
            <p class="signup-link">
              Don't have an account? <a href="/signup.html">Sign up</a>
            </p>
          </div>

          <script>
                // Handle login form submission
                const loginForm = document.getElementById('login-form');
                loginForm.addEventListener('submit', async (event) => {
                  event.preventDefault();
                  const email = document.getElementById('login-email').value;
                  const password = document.getElementById('login-password').value;
                  const errorMessage = document.getElementById('login-error');
                  const button = loginForm.querySelector('button');

                  button.disabled = true;
                  button.textContent = 'Logging in...';

                  try {
                    const response = await fetch('/auth/login', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();
                    if (response.ok) {
                      window.location.href = '/'; // Redirect to homepage on success
                    } else {
                      errorMessage.textContent = result.error || 'Invalid email or password';
                      errorMessage.style.display = 'block';
                    }
                  } catch (error) {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                  } finally {
                    button.disabled = false;
                    button.textContent = 'Login';
                  }
                });
          </script>
    </body>
</html>

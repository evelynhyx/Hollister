<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hollister</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }

            .navbar {
                background: white;
                padding: 10px 0;
            }

            .nav-menu {
                display: flex;
                list-style: none;
                justify-content: center;
                gap: 20px;
            }

            .nav-item {
                position: relative;
            }

            .nav-link {
                font-weight: bold;
                text-decoration: none;
                color: black;
                padding: 10px 15px;
                display: block;
                position: relative;
            }

            .nav-link::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: 0;
                width: 0;
                height: 2px;
                background: black;
                transition: width 0.3s ease-in-out;
            }

            .nav-item:hover .nav-link::after {
                width: 100%;
            }

            .dropdown {
                position: absolute;
                left: 0;
                top: 100%;
                background: white;
                display: none;
                width: max-content;
                padding: 10px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .nav-item:hover .dropdown {
                display: block;
            }

            .dropdown-menu {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            .dropdown-menu li {
                padding: 8px 15px;
                position: relative;
            }

            .dropdown-menu li a {
                text-decoration: none;
                color: black;
                display: block;
            }

            .dropdown-menu li::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: 0;
                width: 0;
                height: 1px;
                background: black;
                transition: width 0.3s ease-in-out;
            }

            .dropdown-menu li:hover::after {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Customers Table</h1>
        <button id="loadCustomers">Load Customers</button>

        <table id="customersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Creation Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer data will be inserted here -->
            </tbody>
        </table>

        <nav class="navbar">
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#" class="nav-link">Women</a>
                <div class="dropdown">
                  <ul class="dropdown-menu">
                    <li><a href="#">Tops</a></li>
                    <li><a href="#">Jeans</a></li>
                    <li><a href="#">Dresses</a></li>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Men</a>
                <div class="dropdown">
                  <ul class="dropdown-menu">
                    <li><a href="#">T-Shirts</a></li>
                    <li><a href="#">Pants</a></li>
                    <li><a href="#">Jackets</a></li>
                  </ul>
                </div>
              </li>
            </ul>
        </nav>
        
        <script>
            document.getElementById("loadCustomers").addEventListener("click", fetchCustomers);
            function fetchCustomers() {
                console.log("fetchCustomers");
                fetch("http://localhost:3000/customers")  // Fetch from backend
                    .then(response => response.json())  // Convert response to JSON
                    .then(data => {
                        console.log("Customers:", data);  // Debugging
                        const tableBody = document.getElementById("customersTable").getElementsByTagName("tbody")[0];
        
                        // Clear existing rows
                        tableBody.innerHTML = "";
        
                        // Loop through customers and create table rows
                        data.forEach(customer => {
                            let row = tableBody.insertRow();
                            row.insertCell(0).innerText = customer.customer_id;
                            row.insertCell(1).innerText = customer.first_name;
                            row.insertCell(2).innerText = customer.last_name;
                            row.insertCell(3).innerText = customer.email;
                            row.insertCell(4).innerText = customer.creation_date;
                        });
                    })
                    .catch(error => console.error("Error fetching customers:", error));
            }
        </script>
    </body>
</html>

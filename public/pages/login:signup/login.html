<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <title>Login Page</title>
        <style>
          /* Reset default styles */
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
          }

          .auth-container {
            background-color: #fff; /* White container for contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #ffffff;
            position: relative;
            /* Add a decorative top border */
            border-top: 4px solid #811112; /* Deep red accent */
          }

          .auth-container h2 {
            margin-bottom: 30px;
            color: #811112; /* Deep red for the heading */
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 2px;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
          }

          .auth-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #811112;
            border-radius: 5px;
            font-size: 14px;
            color: #811112; /* Deep red text */
            background-color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Open Sans', sans-serif;
          }

          .auth-form input:focus {
            border-color: #6c0e10; /* Deep red on focus */
          }

          .auth-form .forgot-password {
            display: block;
            margin: 10px 0;
            font-size: 12px;
            color: #811112;
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Open Sans', sans-serif;
          }

          .auth-form .forgot-password:hover {
            color: #6c0e10; /* Deep red on hover */
            text-decoration: underline;
          }

          .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #811112; /* Deep red for the button */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
          }

          .auth-form button:hover {
            background-color: #6c0e10; /* Slightly darker red on hover */
          }

          .auth-form button:disabled {
            background-color: #000000;
            cursor: not-allowed;
          }

          .error-message {
            color: #811112; /* Deep red for errors */
            font-size: 14px;
            margin-top: 10px;
            display: none;
            font-family: 'Open Sans', sans-serif;
          }

          .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #000000;
            font-family: 'Open Sans', sans-serif;
          }

          .signup-link a {
            color: #811112; /* Deep red for the link */
            text-decoration: none;
            transition: color 0.3s ease;
          }

          .signup-link a:hover {
            color: #6c0e10; /* Darker red on hover */
            text-decoration: underline;
          }

          .back {
            margin: 10px 0;
            font-size: 12px;
            color: #811112;
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Open Sans', sans-serif;
          }

          .back:hover {
            color: #6c0e10; /* Deep red on hover */
            text-decoration: underline;
          }

          /* Decorative elements (optional vintage flourish) */
          .auth-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 10px;
          }

          /* Responsive design */
          @media (max-width: 480px) {
            .auth-container {
              padding: 20px;
              margin: 20px;
            }

            .auth-container h2 {
              font-size: 24px;
            }

            .auth-form input,
            .auth-form button {
              font-size: 14px;
              padding: 10px;
            }

            .signup-link {
              font-size: 12px;
            }
          }
        </style>
    </head>
    <body>
        <div class="auth-container">
            <h2>Login Page</h2>
            <form id="login-form" class="auth-form">
              <input type="email" id="login-email" placeholder="Email" required aria-label="Email" /><br>
              <input type="password" id="login-password" placeholder="Password" required aria-label="Password" /><br>
              <button type="submit">Login</button><br>
              <a href="../login:signup/forgot-password.html" class="forgot-password">Forgot Password?</a>
              <p id="login-error" class="error-message"></p>
            </form>
            <p class="signup-link">
              Don't have an account? <a href="../login:signup/signup.html">Sign up</a>
            </p>
            <br>
            <a href="../../index.html" class="back">Back</a>
          </div>

          <script>
                // Handle login form submission
                const loginForm = document.getElementById('login-form');
                loginForm.addEventListener('submit', async (event) => {
                  event.preventDefault();
                  const email = document.getElementById('login-email').value;
                  const password = document.getElementById('login-password').value;
                  const errorMessage = document.getElementById('login-error');
                  const button = loginForm.querySelector('button');

                  button.disabled = true;
                  button.textContent = 'Logging in...';

                  try {
                    const response = await fetch('/api/login', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();
                    if (response.ok) {
                      window.location.href = '/'; // Redirect to homepage on success
                    } else {
                      errorMessage.textContent = result.error || 'Invalid email or password';
                      errorMessage.style.display = 'block';
                    }
                  } catch (error) {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                  } finally {
                    button.disabled = false;
                    button.textContent = 'Login';
                  }
                });

                document.getElementById("login-form").addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const email = document.getElementById("login-email").value;
                    const password = document.getElementById("login-password").value;
                    const errorMessage = document.getElementById("login-error");

                    try {
                      const response = await fetch("http://localhost:3000/api/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password }),
                      });

                      const result = await response.json();
                    if (response.ok) {
                      window.location.href = '../../index.html'; // Redirect to homepage on success
                    } else {
                      errorMessage.textContent = result.error || 'Invalid email or password';
                      errorMessage.style.display = 'block';
                    }
                  } catch (error) {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                  } finally {
                    button.disabled = false;
                    button.textContent = 'Login';
                  }
                  });
          </script>
    </body>
</html>
